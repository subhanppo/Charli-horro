
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charli - Horror Chat</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    #start-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="horror_bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div id="overlay">
    <h1>Welcome to Charli's World</h1>
    <button id="start-btn" onclick="startExperience()">Start Chat</button>
  </div>

  <audio id="bg-audio" loop>
    <source src="horror_sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startExperience() {
      document.getElementById('bg-audio').play();
      window.location.href = "chatbot.html";
    }
  </script>
</body>
</html>
