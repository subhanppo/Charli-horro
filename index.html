<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charli Horror Chatbot</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      position: relative;
      z-index: 1;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 20%;
      text-shadow: 2px 2px 5px black;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      background: #111;
      color: red;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 2px 2px 10px red;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ Background Horror Video -->
  <video autoplay muted loop id="background-video">
    <source src="horror-bg.mp4" type="video/mp4">
  </video>

  <!-- ðŸ˜ˆ Creepy Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="bg-sound.mp3" type="audio/mpeg">
  </audio>

  <!-- ðŸ‘» Scare Sounds -->
  <audio id="creepy1">
    <source src="creepy1.mp3" type="audio/mpeg">
  </audio>

  <audio id="creepy2">
    <source src="creepy2.mp3" type="audio/mpeg">
  </audio>

  <div id="content">
    <h1>Welcome to Charli's Chamber</h1>
    <p>Are you brave enough to chat with her?</p>
    <button onclick="startChat()">Start Chat</button>
  </div>

  <script>
    function startChat() {
      document.getElementById("creepy1").play();
      setTimeout(() => {
        document.getElementById("creepy2").play();
      }, 3000);

      // ðŸ‘‡ Replace this with actual chatbot link/page
      alert("Charli is waiting for you...");
    }
  </script>
</body>
</html>
